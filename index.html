<body>
<script>
    let number = parseInt(prompt("Nhap vao mot so: "));
    let count = 0;
    let n = 2;
        while (count < number) {
            if (check(n) == true) {
                document.write("So nguyen to lÃ : " + n + "<br>");
                count++;
            }
            n++;

        }


    function check(so) {
        if (so < 2) {
            return false;
        }
        if (so == 2) {
            return true;
        }
        for (i = 2; n <= so; i++) {
            if (so % i == 0) {
                return false;
            } return true;
        }


    }
</script>
